<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBouffe</title>
    <!-- CSS LINKS -->
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" class="img" height="120"  alt="Logo LaBouffe">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fs-3 me-4" href="#">Accueil</a>
                  </li>
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="#">Support Client</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>

     <!-- section hero desktop -->
     <section class="bg-hero d-none d-sm-block px-3 py-5 vh-100">
        <div class="container mt-5 py-5 w-75">
            <h1 class="display-1 fw-semibold text-white">Bienvenue chez LaBouffe</h1>
            <p class="text-white-50 fs-4">Découvrez une expérience culinaire inoubliable, où chaque plat est préparé avec passion et fraîcheur. Bienvenue dans notre restaurant, un lieu où les saveurs authentiques se rencontrent.</p>
            <div class="mx-auto d-flex justify-content-start gap-4">
                <button class="btn btn-lg btn-outline-warning">Voir le menu du jour</button>
                <button class="btn btn-lg btn-light">Passer une commande</button>
            </div>
        </div>
     </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
